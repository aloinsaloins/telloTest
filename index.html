<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/drone.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tello AI Controller - AG-UI</title>
  <meta name="description" content="AG-UIプロトコルを使用したTelloドローン制御システム" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* ローディング画面 */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      text-align: center;
    }
    
    .loading h1 {
      margin: 0 0 20px 0;
      font-size: 2.5rem;
    }
    
    .loading p {
      margin: 0;
      font-size: 1.2rem;
      opacity: 0.8;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <h1>🚁 Tello AI Controller</h1>
      <div class="spinner"></div>
      <p>AG-UIシステムを初期化中...</p>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
